<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio archive signup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    {{ message}}.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="logInContainer">
        <img src="{{ url_for('static', filename='/logo/logow.png') }}" alt="Audio Archive Logo" class="logo">
        <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="John" aria-label="First name" name="name" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Appleseed" aria-label="Last name" name="surname" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="InputUsername" class="form-label">Username</label>                
                <input type="text" class="form-control" id="InputUsername" aria-describedby="usernameHelp" name="username" minlength="3" required>
                <div id="usernameHelp" class="form-text">must be unique</div>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>                
                <input type="password" class="form-control" id="InputPassword1" aria-describedby="passwordHelp" name="password" minlength="6" required>
                <div id="passwordHelp" class="form-text">choose a secure password of at least 6 characters</div>
            </div>
            <div class="radioWrap">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="creator" name="creator">
                    <label class="form-check-label" for="creator">
                      I am a Creator
                    </label>
                  </div>
            </div>
            <div class="form-group">
                <label for="image" class="form-label">Profile picture</label>
                <input type="file" class="form-control" name="image" aria-describedby="Load an image" accept="image/png, image/gif, image/jpeg, image/jpg, image/jpg">
            </div>
            <button type="submit" class="btn btn-primary" id="login">sign up</button>
        </form>
        <p>already have an account? <a href="{{ url_for('login')}}">Log in</a></p> 
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
